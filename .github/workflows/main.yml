name: ci

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        run: |
          docker build -t mohan1398/github-actions:v2 .
          docker push mohan1398/github-actions:v2
